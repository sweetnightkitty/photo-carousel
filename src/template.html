<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
  </head>
  <body>
    <h1>Photo Carousel</h1>

    <!-- photo-carousel is our viewer window-->
    <div class="photo-carousel">
      <!-- one carousel-photo with associated number, caption -->
      <div class="carousel-photo">
        <div class="photo-number">1 / 4</div>
        <img src="" alt="" class="img-carousel" />
        <div class="carousel-caption">Caption One</div>
      </div>

      <div class="carousel-photo">
        <div class="photo-number">2 / 4</div>
        <img src="" alt="" class="img-carousel" />
        <div class="carousel-caption">Caption Two</div>
      </div>

      <div class="carousel-photo">
        <div class="photo-number">3 / 4</div>
        <img src="" alt="" class="img-carousel" />
        <div class="carousel-caption">Caption Three</div>
      </div>

      <div class="carousel-photo">
        <div class="photo-number">4 / 4</div>
        <img src="" alt="" class="img-carousel" />
        <div class="carousel-caption">Caption Four</div>
      </div>

      <!-- Previous and Next buttons -->
      <a href="" class="btn-previous">&#10094;</a>
      <a href="" class="next">&#10095;</a>
    </div>
    <br />

    <!-- The dots that go under the carousel -->
    <div class="carousel-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
