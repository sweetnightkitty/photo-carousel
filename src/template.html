<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
  </head>
  <body>
    <!-- carousel-container is our viewer window-->
    <div class="carousel-container">
      <!-- one carousel-photo with associated number, caption -->
      <div class="carousel-photo">
        <div class="photo-number">1 / 4</div>
        <img
          src="./carousel-photos/carousel-one.png"
          alt="2024 Goals for quarter 3"
          class="img-carousel"
        />
        <div class="carousel-caption">Caption One</div>
      </div>

      <div class="carousel-photo">
        <div class="photo-number">2 / 4</div>
        <img
          src="./carousel-photos/carousel-two.png"
          alt="Goal 1: learn web development. Commit to doing the ODIN project everyday! Read documentation or write code daily!"
          class="img-carousel"
        />
        <div class="carousel-caption">Caption Two</div>
      </div>

      <div class="carousel-photo">
        <div class="photo-number">3 / 4</div>
        <img
          src="./carousel-photos/carousel-three.png"
          alt="Goal 2: consistent YouTube. Post 3 videos to YouTube each month. Respond to comments frequently and connect with community posts."
          class="img-carousel"
        />
        <div class="carousel-caption">Caption Three</div>
      </div>

      <div class="carousel-photo">
        <div class="photo-number">4 / 4</div>
        <img
          src="./carousel-photos/carousel-four.png"
          alt="Goal 3: build fitness. Go to the gym and lift 3 times a week. Correct poor posture. Incorporate more cardio."
          class="img-carousel"
        />
        <div class="carousel-caption">Caption Four</div>
      </div>

      <!-- Previous and Next buttons -->
      <a href="#" class="btn-previous">&#10094;</a>
      <a href="#" class="btn-next">&#10095;</a>
    </div>
    <br />

    <!-- The dots that go under the carousel -->
    <div class="carousel-dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
</html>
